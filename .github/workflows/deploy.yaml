on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-node@v1
        with:
          node-version: 10.17.0

      - run: yarn install

      - run: yarn run prod
        env:
          SEARCH_KEY: ${{ secrets.SEARCH_KEY }}
          SEARCH_SERVICE: ${{ secrets.SEARCH_SERVICE }}
